<!DOCTYPE html>
<html>
  <head>
    <title>Test InlineBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="inline-box/inline-box.css">
    <link rel="stylesheet" type="text/css" href="inline-box/plyr.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="article-head">
      <h2>Lightbox-Test mit Lightcase.JS</h2>
      <h4>So sollte es eigentlich funktionieren:</h4>
      <p>
        <a href="https://cornel.bopp-art.com/lightcase/#demo" target="_blank" rel="noopener">https://cornel.bopp-art.com/lightcase/#demo </a>
      </p>
      <h4>Und das kommt bei mir dabei heraus:</h4>
      <div>
        <p>
          <a 
            class="btn"
            href="/inline-box/content/none"
            data-inline-box
            data-ib-t="dies ist das Video"
            data-ib-d="Test desc iframe"
            data-ib-pi="/inline-box/content/video-poster-test-light.jpg"
            data-ib-ss="path:/inline-box/content/test-1024.mp4;media:(max-width: 767px)|path:/inline-box/content/test-video.mp4;media:(min-width: 768px)"
          > Hier geht's zum Video </a>
        </p>
        <p>
          <a 
            class="btn"
            href="/inline-box/content/leite.mp3"
            data-inline-box
            data-ib-t="Chopin-Test"
            data-ib-d="Deutschlandradio Wissen: Interview mit Eckhard Rodiger."
          > Hier geht's zum Audio </a>
        </p>
        <p>
          <a 
            class="btn"
            href="https://lebenslust-jetzt.de/beitrag-intro-01?tmpl=component"
            data-inline-box
            data-ib-h="600px"
            data-ib-mh="80%"
            data-ib-mw="95%"
            data-ib-w="900px"
            data-ib-pi="inline-box/content/video-poster-test.png"
          > Hier geht's zum Text </a>
        </p>
      </div>
    </div>
    <script type="text/javascript">
      $.noConflict();
    </script>
    <script src="inline-box/inline-box.js"></script>
    <script src="inline-box/plyr.min.js"></script>
  </body>
</html>
